<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Log In</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f0c4bbad6c.js" crossorigin="anonymous"></script>
    <link rel = "icon" type = "image/jpg" href = "./images/icon_breaking_benjamin.jpg">
</head>
<body>
    <div class="main_div">
        <div class="title">Sign In</div>
        <div class="social_icons">
            <a href="#"><i class="fa-brands fa-facebook"></i><span>Facebook</span></a>
            <a href="#"><i class="fa-brands fa-twitter"></i><span>Twitter</span></a>
        </div>
        <form action="#">
            <div class="input_box boxi">
                <input type="text" placeholder="Email or phone number" required>
                <div class="icon"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="input_box boxi">
                <input type="password" placeholder="Password" required>
                <div class="icon"><i class="fa-solid fa-lock"></i></div>
            </div>
            <div class="option_div">
                <div class="check_box">
                    <input type="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="forget_div">
                    <a href="#">Need help?</a>
                </div>
            </div>
            <div class="input_box button">
                <input type="submit" value="Login">
           
            </div>
            <div class="sign_up">
                Not remember? <a href="#">Sign up now</a>
            </div>
        </form>
    </div>
</body>
</html>
